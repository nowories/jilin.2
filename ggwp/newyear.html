<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background:rgb(132, 52, 65);
            background-size: 400% 400%;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding-top: 20vh;
            animation: gradientAnimation 15s infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        #fireworks-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .firework {
            position: absolute;
            width: 8px;
            height: 40px;
            background-color: #fff;
            border-radius: 50%;
            animation: explode 1s ease-out;
            transform-origin: center bottom;
            opacity: 0;
        }

        @keyframes explode {
            0% {
                transform: scaleY(0.2) scaleX(1);
                opacity: 1;
            }
            100% {
                transform: scaleY(1) scaleX(0.2);
                opacity: 0;
            }
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #fff;
            animation: typing 4s steps(22) infinite;
        }

        p {
            font-size: 1.8em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        button {
            background-color: #fff;
            color: #e52e71;
            font-size: 1.2em;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .shooting-star {
            position: absolute;
            width: 80px; /* Adjust the width as needed */
            height: 8px; /* Adjust the height as needed */
            background-color: white;
            clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
            opacity: 0;
            animation: shootingStarAnimation 2s linear;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e52e71; /* Text color */
            font-size: 14px; /* Text font size */
            font-weight: bold; /* Text font weight */
        }

        @keyframes shootingStarAnimation {
            0% {
                transform: translateX(100%) translateY(-100%);
                opacity: 1;
            }
            100% {
                transform: translateX(-200%) translateY(200%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="fireworks-container"></div>
    <h1></h1>
    <p>Wishing you a year filled with joy and success.</p>
    <a href="./dfdsf.html"><button>Click Me</button></a>

    <script>
        const textToTypeH1 = "Happy New Year!";
        const textToTypeP = "Wishing you a year filled with joy and success.";

        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';

            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;

            firework.style.left = `${x}px`;
            firework.style.top = `${y}px`;

            document.getElementById('fireworks-container').appendChild(firework);

            firework.addEventListener('animationend', () => {
                firework.remove();
            });
        }

        function typeText(element, text, interval = 100) {
            let i = 0;
            const textLength = text.length;

            function type() {
                element.textContent += text.charAt(i);
                i++;

                if (i < textLength) {
                    setTimeout(type, interval);
                }
            }

            type();
        }

        function generateFireworks() {
            setInterval(createFirework, 100);
        }

     
        generateFireworks();
        typeText(document.querySelector('h1'), textToTypeH1);
        typeText(document.querySelector('p'), textToTypeP);

        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';

            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;

            shootingStar.style.left = `${x}px`;
            shootingStar.style.top = `${y}px`;

            // Create a text element
            const textElement = document.createElement('div');
            textElement.textContent = 'Best Wishes!';
            
            // Append text element to shooting star
            shootingStar.appendChild(textElement);

            document.getElementById('fireworks-container').appendChild(shootingStar);

            shootingStar.addEventListener('animationend', () => {
                shootingStar.remove();
            });
        }

        function generateShootingStars() {
            setInterval(createShootingStar, 5000); // Adjust the interval as needed
        }

        // Existing code...

        generateShootingStars();
        // Existing code...
    </script>
    
</body>
</html>
